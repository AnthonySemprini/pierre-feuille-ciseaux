<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Shifoumi</title>
</head>

<body>
    <div class="score">
        <p><img src="./assets/perso.png" alt="perso">Vous</p>
        <p><img src="./assets/ordinateur.png" alt="ordinateur">Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Restart</div>
    </div>
    <div class="action">
        <p id="message">A toi de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>
    <div id="jeu">

        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./assets/pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="./assets/feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="./assets/ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>

        <div class="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="./assets/pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-ordi" id="ofeuille">
                <img src="./assets/feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-ordi" id="ociseaux">
                <img src="./assets/ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
